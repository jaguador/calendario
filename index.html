var mesesESP = new Array('Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre');
var anio = 2013;
var mes = 11;
var calActivo = "Ana";
var patrones = new Array(); 
patrones["Ana"] = {};
patrones["Ana"].nombre = "Ana"; 
patrones["Ana"].diainicio = new Date(2013, 11, 14);
patrones["Ana"].referencia = new Array("T", "M/N", " ", " ", " ");  

patrones["Rosa"] = {};
patrones["Rosa"].nombre = "Rosa"; 
patrones["Rosa"].diainicio = new Date(2013, 11, 14);

var mod = function (n, m) {
    var remain = n % m;
    return Math.floor(remain >= 0 ? remain : remain + m);
};  
  
function diffDias(date1, date2) {  
	return Math.floor((date2 - date1) / (1000*60*60*24))  
}

function cambiaMes(incremento) {
	mes += incremento;
	if (mes == 12) {
		anio++;
		mes = 0;
	}
	if (mes == -1) {
		anio--;
		mes = 11;
	}
	var f1 = new Date(anio, mes, 1);
	var diasemana = f1.getDay();
	diasemana = mod(diasemana-1, 7);
	var faux = f1;
	var indice;
	faux.setDate(faux.getDate()-diasemana);
	// Posicionarnos en el primer dia del mes
	var i_array = mod(diffDias(patrones[calActivo].diainicio, faux), patrones[calActivo].referencia.length);
	for (var i=1; i<=diasemana; i++) {		
		if (faux.getDay() == 6 || faux.getDay() == 0)
			$("#dia_"+i).html("<div class='otromesfs'>"+faux.getDate()+"<br/>&nbsp;"+patrones[calActivo].referencia[i_array]+"</div>");
		else
			$("#dia_"+i).html("<div class='otromes'>"+faux.getDate()+"<br/>&nbsp;"+patrones[calActivo].referencia[i_array]+"</div>");
		faux.setDate(faux.getDate()+1);
		indice = i;
		i_array = mod(i_array+1, patrones[calActivo].referencia.length);
	}
	// Label de mes y año
	i_array = mod(diffDias(patrones[calActivo].diainicio, f1), patrones[calActivo].referencia.length);
	$('#lblMesAnio').html(mesesESP[f1.getMonth()]+' '+f1.getFullYear());
	var mesaux = mes;
	for (var i=indice+1; i<=42; i++) {
		var turnotxt = "diames";
		if (f1.getDay() == 6 || f1.getDay() == 0)
			turnotxt += "fs";
		if (patrones[calActivo].referencia[i_array] != " ")
			turnotxt += "turno";
		$("#dia_"+i).html("<div class='"+turnotxt+"'>"+f1.getDate()+"<br/>&nbsp;"+patrones[calActivo].referencia[i_array]+"</div>");
		f1.setDate(f1.getDate()+1);
		i_array = mod(i_array+1, patrones[calActivo].referencia.length);
		if (f1.getMonth() != mesaux) {
			indice = i;
			break;
		}
	}
	for (var i=indice+1; i<=42; i++) {
		if (f1.getDay() == 6 || f1.getDay() == 0)
			$("#dia_"+i).html("<div class='otromesfs'>"+f1.getDate()+"<br/>&nbsp;"+patrones[calActivo].referencia[i_array]+"</div>");
		else
			$("#dia_"+i).html("<div class='otromes'>"+f1.getDate()+"<br/>&nbsp;"+patrones[calActivo].referencia[i_array]+"</div>");
		f1.setDate(f1.getDate()+1);
		i_array = mod(i_array+1, patrones[calActivo].referencia.length);
	}
	
}

$(document).ready(function() {
      var hoy = new Date();
	  anio = hoy.getFullYear();
	  mes = hoy.getMonth();
	  $('#lblNombre').html(patrones[calActivo].nombre);
	  cambiaMes(0);
});

$( function(){
  $( "#btnAnterior" ).on( "vclick", function(){
	cambiaMes(-1);
  });
  $( "#btnSiguiente" ).on( "vclick", function(){
	cambiaMes(1);
  });

  $( ".cal" ).on( "vclick", function(){
	calActivo = $(this)[0].id.split('_')[1];
	$('#lblNombre').html(patrones[calActivo].nombre);
	cambiaMes(0);
	$('#right-panel' ).panel( "close" );
  });
  
}); 



</script>
